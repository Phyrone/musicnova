
name: CI

on:
  push:
    branches: [ master ]

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: chmod +x gradlew
        name: "Set Permissions"
      - run: ./gradlew clean
        name: "Clean"
      - run: ./gradlew first-install
        name: "Setup Gradle ENV"
      - run: ./gradlew bootJar
        name: "Boot JAR"
        
  
